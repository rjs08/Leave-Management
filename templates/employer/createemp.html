{% extends "base1.html" %}
{% block content %}

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
  <header>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>


<body>
    <form action="success/" method="post">
        {% csrf_token %}
        firstname<input type="text" name="firstname" placeholder="enter firstname"><br>
        lastname<input type="text" name="lastname" placeholder="enter lastname"><br>
        age<input type="text" name="age" placeholder="enter age"><br>
        gender<input type="text" name="gender" placeholder="enter gender"><br>
        email<input type="email" name="email" placeholder="enter email"><br>
        contact<input type="text" name="contact" placeholder="enter contact"><br>

        username<input type="text" name="username" placeholder="enter username"><br>
        password<input type="password" name="password" placeholder="enter password"><br>
        access_label<input type="text" name="access_label" placeholder="enter access_label"><br>

        date_of_join<input type="date" name="date_of_join" placeholder="enter date_of_join"><br>
        project<input type="text" name="project" placeholder="enter project"><br>
      

        <input type="submit">
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>



</body>
</html>
{% endblock %}
